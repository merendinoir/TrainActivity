<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>

<!-- Bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- CSS stylesheet -->
<link rel="stylesheet" href="assets/css/style.css" class="rel">

</head>
<body>
<!-- Main BT container -->
<div class="container">

    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p class="lead">choo choo</p>
    </div>
<!-- END jumbotron -->

<!-- Second container -->
<div class="card" id="containerTwo">
    <div class="card-header"> Current Train Schedule </div>
        <table class="table">
            <thead> <!-- Header row -->
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                </tr>
            </thead> <!-- END Header row -->
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
   
</div>
<!-- END of second container -->

<!-- third container (Add Train) -->
<div class="card" id="containerThree">
    <div class="card-header"> Add Train </div>
    <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName" class="formHeader">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="inputDestination" class="formHeader">Destination</label>
                    <input type="text" class="form-control" id="inputDestination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime" class="formHeader">First Train Time (HH:mm - military time)</label>
                    <input type="number" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="trainFrequency" class="formHeader">Frequency (min)</label>
                    <input type="number" class="form-control" id="trainFrequency">
                </div>

                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
            </form>
    </div>
</div>
<!-- END of third container -->




</div>
<!-- END of main BT container -->

<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

<!-- jQuery link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- external javascript link -->
<script src="assets/javascript/train.js"></script>
</body>
</html>
